<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiversus News</title>
    <link rel="stylesheet" href="./css/suaNoticia.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>

    <nav>
        <div class="logo">Multiversus News</div>
        <div class="links">
            <ul class="nav-itens">
                <li><a href="index.html"> Início </a></li>
                <li><a href="suaNoticia.html"> Escreva sua própria notícia  </a></li>
            </ul>
        </div>
        <div class="btns">
            <a href='Login.html'><button class="login">Login</button></a>
            <a href='cadastro.html'><button class="cadastro">Cadastre-se</button></a>
        </div>
    </nav>

    <section>
        <form>
            <div class="name">
                <label for="nome">Nome:</label><br>
                <input type="name" id="nome" name="nome"><br>
            </div>

            <div class="email">
                <label for="email">E-mail:</label><br>
                <input type="email" id="email" name="email"><br>
            </div>

            <div class="titulo">
                <label for="titulo">Titulo:</label><br>
                <input type="text" id="titulo" name="Titulo"><br>
            </div>
            
            <div class="noticia">
                <label for="msg">Noticia:</label><br>
	            <textarea id="msg" name="msg" rows="5" cols="64"></textarea>
            </div>

            <div class="botao">
                <button type="submit">Cadastrar</button>
            </div>
            

        </form>
        </section>

        <footer>
            <p>2024 Seu Site. Todos os direitos reservados.</p>
        </footer>
</body>
